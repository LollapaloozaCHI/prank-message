<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-box {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            max-width: 90%;
            width: 600px;
        }
        .message-box h1 {
            color: red;
            font-size: 24px;
            margin: 0;
        }
        .message-box p {
            font-size: 18px;
            margin: 10px 0;
        }
        .message-box .signature {
            margin-top: 20px;
            font-weight: bold;
        }
        .message-box img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 20px;
        }
        .gif-container {
            max-height: 400px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .gif-container img {
            max-height: 100%;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="message-box">
        <h1>SPED Haniya, We Pranked You!</h1>
        <p>Yours truly,</p>
        <p class="signature">Umaizah and Zunnu, 
            Engineered by TCG
        </p>
        <div class="gif-container">
            <img src="icegif-1140.gif" alt="Prank Meme">
        </div>
    </div>
</body>
</html>
